<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Codecs</title>
    <link rel="stylesheet" href="index.css">
</head>

<div class="big-container">

    
<Header>
    <div class="header">
        <h1>Browser Codecs</h1>
    </div>
</Header>
<body>
    <div class="main-container">
        <div class="left-side-container">
            <div class="input-area">
                <div class="codec-section">
                    <h2>Video Codecs</h2>
                    <input type="text" id="video-codec-input" placeholder="Input Codec">
                    <button onclick="addVideoCodec()" class="add-button">Add Codec</button>
                    <ul id="video-codec-list" class="codecs-section-list">

                    </ul>
                </div>
           
                <div class="codec-section">
                    <h2>Audio Codecs</h2>
                    <input type="text" id="audio-codec-input" placeholder="Input Codec">
                    <button onclick="addAudioCodec()" class="add-button">Add Codec</button>
                    <ul id="audio-codec-list" class="codecs-section-list"></ul>
                </div>
            </div>
        </div>
        <div class="right-side-container">
            <button onclick="getResults()" class="get-results-btn">Get Results</button>

            <div classs="Results-container">
                <h3>
                    Video Codecs
                </h3>
                <div id="videoCodecResults" class="results-area"></div>
                <h3>
                    Audio Codecs
                </h3>
                <div id="audioCodecResults" class="results-area"></div>
            </div>

        </div>
    </div>

    <script src="/index.js"></script>
</body>

</div>

</html>
